query Addresses {
  addresses {
    items {
      ...RegularAddress
    }
    pageInfo {
      ...RegularPageInfo
    }
  }
}

query Users {
  users {
    items {
      ...RegularUser
    }
    pageInfo {
      ...RegularPageInfo
    }
  }
}

query Inventories {
  inventories {
    items {
      ...RegularInventory
    }
    pageInfo {
      ...RegularPageInfo
    }
  }
}
