query Addresses {
  addresses {
    items {
      ...RegularAddress
    }
    pageInfo {
      ...RegularPageInfo
    }
  }
}

query MinimalAddresses {
  addresses {
    items {
      ...MinimalAddress
    }
    pageInfo {
      ...RegularPageInfo
    }
  }
}

query Address($where: IdWhereUniqueInput) {
  address(where: $where) {
    ...RegularAddress
  }
}
